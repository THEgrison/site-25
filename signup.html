<!-- Haut de page avec fond et formulaire de création de compte -->
<div class="haut_page" style="background-image: url('https://images.unsplash.com/photo-1491466424936-e304919aada7?fm=jpg&q=60&w=3000'); background-size: cover;">
  <div class="login-container">
    <h2>Créer un compte chez Floppa Corporation</h2>
    <form action="welcome.html" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
      </div>
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirmez le mot de passe</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
      </div>
      <div class="form-group-co">
        <button type="submit" class="submit-btn">S'inscrire</button>
      </div>
      <p class="forgot-password"><a href="login.html">Vous avez déjà un compte ? Connectez-vous</a></p>
    </form>
  </div>
